.container {

.title {

  font-size: 2rem;
  margin-bottom: 30px;
  color: #0ea5e9;
}

.filters {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-bottom: 30px;
}

select {
  padding: 10px 15px;
  border-radius: 8px;
  background-color: #1e293b;
  color: #fff;
  border: 1px solid #334155;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

.product-card {
  background: linear-gradient(145deg, #1e293b, #0f172a);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
}

.product-card:hover {
  transform: translateY(-5px);
}

.product-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.product-card .info {
  padding: 15px;
}

.product-card h3 {
  font-size: 1.1rem;
  color: #7e22ce;
}

.product-card p {
  font-size: 0.95rem;
  margin: 5px 0;
}

.price {

  font-weight: bold;
}

.rating {

}

const productList = document.getElementById("productList");
const categoryFilter = document.getElementById("categoryFilter");
const priceFilter = document.getElementById("priceFilter");
const sortRating = document.getElementById("sortRating");

function renderProducts(data) {
  productList.innerHTML = "";
  data.forEach(product => {
    const card = document.createElement("div");
    card.classList.add("product-card");
    card.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <div class="info">
        <h3>${product.name}</h3>
        <p class="price">‚Çπ${product.price}</p>
        <p class="rating">‚≠ê ${product.rating}</p>
        <p>Category: ${product.category}</p>
      </div>
    `;
    productList.appendChild(card);
  });
}

function filterAndSort() {
  let filtered = [...products];

  const selectedCategory = categoryFilter.value;
  const selectedPrice = priceFilter.value;
  const selectedSort = sortRating.value;

  if (selectedCategory !== "all") {
    filtered = filtered.filter(p => p.category === selectedCategory);
  }

  if (selectedPrice !== "all") {
    filtered = filtered.filter(p => {
      if (selectedPrice === "low") return p.price < 500;
      if (selectedPrice === "medium") return p.price >= 500 && p.price <= 1000;
      if (selectedPrice === "high") return p.price > 1000;
    });
  }

  if (selectedSort === "high") {
    filtered.sort((a, b) => b.rating - a.rating);
  } else if (selectedSort === "low") {
    filtered.sort((a, b) => a.rating - b.rating);
  }

  renderProducts(filtered);
}

categoryFilter.addEventListener("change", filterAndSort);
priceFilter.addEventListener("change", filterAndSort);
sortRating.addEventListener("change", filterAndSort);
