<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Note-Taking App</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #0f172a;
  color: Black;
  min-height: 100vh;
  padding: 40px;
}

.container {
  max-width: 700px;
  margin: auto;
  background: #1e293b;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: white;
}

.input-area {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 30px;
}

textarea {
  resize: vertical;
  height: 100px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
}

button {
  width: 200px;
  padding: 9px;
  background: linear-gradient(90deg, #0ea5e9, #7e22ce);
  color: white;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: linear-gradient(90deg, #0284c7, #6b21a8);
}

.notes-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.note-card {
  background: #f1f5f9;
  padding: 15px;
  border-radius: 8px;
  position: relative;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.note-card button {
  position: absolute;
  width: 100px;
  height: 40px;
  top: 6px;
  right: 10px;
  background: #ef4444;
  padding: 5px 10px;
  font-size: 0.8rem;
  border: none;
  border-radius: 6px;
  color: white;
  cursor: pointer;
}

.note-card button:hover {
  background: #dc2626;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>üìù My Notes</h1>
    <div class="input-area">
      <textarea id="note-input" placeholder="Write your note here..."></textarea>
      <button id="add-note">Add Note</button>
    </div>
    <div class="notes-list" id="notes-list"></div>
  </div>

<script>
    const noteInput = document.getElementById('note-input');
    const addNoteBtn = document.getElementById('add-note');
    const notesList = document.getElementById('notes-list');

// Load existing notes from localStorage
window.onload = () => {
  const notes = JSON.parse(localStorage.getItem('notes')) || [];
  notes.forEach(note => createNoteCard(note));
};

function createNoteCard(text) {
  const card = document.createElement('div');
  card.className = 'note-card';
  card.innerText = text;

  const deleteBtn = document.createElement('button');
  deleteBtn.innerText = 'Delete';
  deleteBtn.onclick = () => {
    card.remove();
    removeNoteFromStorage(text);
  };

  card.appendChild(deleteBtn);
  notesList.appendChild(card);
}

function saveNoteToStorage(text) {
  const notes = JSON.parse(localStorage.getItem('notes')) || [];
  notes.push(text);
  localStorage.setItem('notes', JSON.stringify(notes));
}

function removeNoteFromStorage(text) {
  let notes = JSON.parse(localStorage.getItem('notes')) || [];
  notes = notes.filter(note => note !== text);
  localStorage.setItem('notes', JSON.stringify(notes));
}

addNoteBtn.addEventListener('click', () => {
  const note = noteInput.value.trim();
  if (note !== "") {
    createNoteCard(note);
    saveNoteToStorage(note);
    noteInput.value = "";
  }
});

</script>
</body>
</html>
